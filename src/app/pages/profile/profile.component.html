<div class="container">
  <h2>
    La page correspondante à le profil selectionné :
  </h2>

  <div class="card" *ngIf="user$">
    <div class="user_details">
      <h3>{{ (user$ | async)?.data?.first_name }} {{ (user$ | async)?.data?.last_name }} </h3>
    </div>
    <div class="card_count">
      <h5>Email du profil : </h5>
      <h6>{{ (user$ | async)?.data?.email }}</h6>
    </div>
    <div class="btn">Follow</div>
  </div>

</div>
